on: push
name: ðŸš€ Deploy Afrania on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: self-hosted
    steps:
      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install rsync
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync Files
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.AFRANIA_SSH }}
          remote-user: ${{ secrets.AFRANIA_USER }}
          private-ssh-key: ${{ secrets.AFRANIA_KEY }}
          destination-path: ~/afrania/
          source-path: ./dist/
